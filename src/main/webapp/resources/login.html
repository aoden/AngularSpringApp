<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-12">

    <div class="col-md-4" style="margin-left: 30%; margin-top: 10%">

        <form action="/connect/twitter" method="POST">
            <div class="row text-center">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-info btn-block">Sign In With Twitter</button>
                </div>
            </div>
        </form>
       <br>
        <form method="post" action="/authenticate">
            <div class="form-group">
                <input name="j_username" type="text" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
                <input name="j_password" type="password" class="form-control input-lg" placeholder="Password">
            </div>
            <!--<div class="form-group">-->
            <!--<input type="password" class="form-control input-lg" placeholder="Confirm Password">-->
            <!--</div>-->
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
        </form>
   </div>
</div>
</body>
</html>
